<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" minlength="3" maxlength="50" required><br><br>
		
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" name="portfolio" placeholder="Portfolio" required><br><br>

		<label for="favcolor">Favourite Color:</label>
		<input type="color" id="favcolor" name="favcolor" required><br><br>

		<label for="likeness"> Likeness: </label>
		<input type="range" id="likeness" name="likeness" step="1 "min="1" max="100" required>
	</form>
<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
